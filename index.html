<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Clock</title>
  </head>

  <body>
    <div id="all">
    <div id="title">
      <h1>Crono</h1>
    </div>
    <div id="top">
      <span class="square">
        <h2 id="hour" class="time">00</h2>
        <h2 class="time">h</h2>
      </span>
      <span class="square">
        <h2 id="minute" class="time">00</h2>
        <h2 class="time">min</h2>
      </span>
      <span class="square">
        <h2 id="second" class="time">00</h2>
        <h2 class="time">s</h2>
      </span>
    </div>
    <div id="CONTROL">
      <div><button id="start" onclick="start()">Start</button></div>
      <div><button id="stop" onclick="stop()">Stop</button></div>
      <div><button id="reset" onclick="reset()">Reset</button></div>
    </div>
    
</div>
<h1 id="iii">Apma team</h1>
  </body>
</html>
